<app-navbar></app-navbar>
<body>
  <section id="topevents" >
    <div class="container-fluid">
      <div class="row">
        <div class="col"*ngFor="let event of events">
          <div class="card" style="width: 18rem;"  >
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2013/06/14/00/21/carneval-139252__340.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{title}}</h5>
              <p class="card-text">{{info}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<section id="carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://vignette.wikia.nocookie.net/vsbattles/images/1/14/UNSC_Infinity.jpg/revision/latest?cb=20170111165135" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://i.ytimg.com/vi/OBVmYi7mkZM/maxresdefault.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://www.latimes.com/resizer/YeIovOqPNAktnpgECOIno2UU_n4=/1200x0/www.trbimg.com/img-50d10d20/turbine/la-fi-hy-autos-halo-4-warthog-photos" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>  
  <section id="eventfill">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;"  >
                <img class="card-img-top" src="https://cdn.pixabay.com/photo/2013/06/14/00/21/carneval-139252__340.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{title}}</h5>
                  <p class="card-text">{{info}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div> 
        </div>
     </div>
    </div>
  </section>

</body>
